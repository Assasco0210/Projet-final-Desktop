<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronote Ifran</title>
  <link rel="stylesheet" href="AcceuilC.css">
  <style>
    .logout-form {
      display: inline;
    }

    .logout-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #c82333;
    }

    .tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tabs a {
      text-decoration: none;
    }

    .tab {
      padding: 10px 15px;
      background-color: #ddd;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .tab:hover {
      background-color: #ccc;
    }

    .tab.active {
      background-color: #e74c3c;
      color: white;
    }

    .no-schedule, .no-class-selected {
      text-align: center;
      padding: 40px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 20px 0;
    }

    .no-schedule p, .no-class-selected p {
      font-size: 16px;
      color: #666;
      margin: 0;
    }

    .timetable h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .timetable a {
      color: #007bff;
      text-decoration: underline;
    }

    .timetable a:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="title">Pronote Ifran</div>
      <div class="role">Coordinateur</div>
      <form method="POST" class="logout-form">
        <button type="button" class="logout-button" onclick="logout()">Déconnexion</button>
      </form>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <ul>
          <li class="menu-item active">
            <span class="icon">&#128197;</span> Emploi du temps
          </li>
          <li class="menu-item">
            <a href="#graphiques">
              <span class="icon">&#128202;</span> Graphiques
            </a>
          </li>
          <li class="menu-item">
            <a href="EmploiC.html">Créer emploi du temps</a>
          </li>
          <li class="menu-item">
            <a href="#create-module">Créer Module</a>
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="tabs">
          <a href="#" onclick="selectClass(1)">
            <button class="tab" id="tab-1">PREPA CREA</button>
          </a>
          <a href="#" onclick="selectClass(2)">
            <button class="tab" id="tab-2">PREPA COMM</button>
          </a>
          <a href="#" onclick="selectClass(3)">
            <button class="tab" id="tab-3">PREPA DEV</button>
          </a>
          <a href="#" onclick="selectClass(4)">
            <button class="tab" id="tab-4">B2 CREA</button>
          </a>
          <a href="#" onclick="selectClass(5)">
            <button class="tab" id="tab-5">B2 COMM</button>
          </a>
          <a href="#" onclick="selectClass(6)">
            <button class="tab" id="tab-6">B2 DEV</button>
          </a>
          <a href="#" onclick="selectClass(7)">
            <button class="tab" id="tab-7">B3 CREA</button>
          </a>
          <a href="#" onclick="selectClass(8)">
            <button class="tab" id="tab-8">B3 COMM</button>
          </a>
          <a href="#" onclick="selectClass(9)">
            <button class="tab" id="tab-9">B3 DEV</button>
          </a>
        </div>

        <div id="schedule-content">
          <div class="no-class-selected">
            <p>Aucune classe sélectionnée. Veuillez sélectionner une classe pour voir l'emploi du temps.</p>
          </div>
        </div>

        <button class="modify-button" onclick="modifySchedule()">Modifier</button>
      </main>
    </div>
  </div>

  
</body>

</html>
