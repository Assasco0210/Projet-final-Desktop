<!DOCTYPE html>
<html lang="fr"> <!-- Changé en 'fr' pour le contenu français -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Connexion Étudiant</title>
  <style>
    body {
      background-image: url('src/451842081_974803871324283_2219042639794406636_n.jpg'); /* Ajout de l'image de fond (ajustez le chemin si nécessaire) */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      left: 1000px; /* Position actuelle : peut être hors écran ; voir alternative ci-dessous */
      top: 100px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Ajout pour un meilleur aspect */
    }

    .login-container img {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #0000ff;
      border-color: #0000ff;
    }
  </style>
</head>

<body>
  <nav class="navbar sticky-top" style="background-color: #003366;">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto text-center text-white" href="#">Pronote IFRAN</a>
    </div>
  </nav>

  <div class="login-container mt-5">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User  Icon">
    <h2 class="mb-4">Espace Étudiant</h2>
    <form onsubmit="event.preventDefault(); loginStudent();"> <!-- Changé en loginStudent() (minuscule, sans params) -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail :</label>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">Mot de passe :</label>
        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
  </div>

  <!-- Scripts : Axios EN PREMIER (global), puis LoginE.js -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script> <!-- Ajout crucial pour Axios global -->
  <script src="LoginE.js"></script>
</body>
</html>
