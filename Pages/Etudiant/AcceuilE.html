<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronote Ifran</title>
  <link rel="stylesheet" href="AcceuilE.css">
  <style>
    /* Bouton de déconnexion */
    .logout-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #c82333;
    }

    /* Conteneur nom + bouton */
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .student-name {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }

    /* Style "Aucun cours" */
    .empty-course {
      color: gray;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="title">Pronote Ifran- Espace Etudiant </div>
      <div class="header-right">
        <div class="student-name" id="student-name">Chargement...</div>
        <form action="{{ route('logout') }}" method="POST" style="display: inline;">
        
          <button type="submit" class="logout-button">Déconnexion</button>
        </form>
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <ul>
          <li class="menu-item active">
            <span class="icon">&#128197;</span> Emploi du temps
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="timetable">
          <table id="timetable">
            <thead>
              <tr>
                <th>Jour</th>
                <!-- Colonnes dynamiques -->
              </tr>
            </thead>
            <tbody>
              <tr id="row-matin">
                <td>MATIN 9H00 - 12H00</td>
              </tr>
              <tr id="row-soir">
                <td>APRES-MIDI 14H00 - 17H00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
