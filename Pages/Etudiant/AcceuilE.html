<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronote Ifran</title>
  <link rel="stylesheet" href="AcceuilE.css">
  <style>
    /* Bouton de déconnexion */
    .logout-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #c82333;
    }

    /* Conteneur nom + bouton */
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .student-name {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }

    /* Style "Aucun cours" */
    .empty-course {
      color: gray;
      font-style: italic;
    }

    /* Indicateur de chargement (optionnel) */
    #loading-indicator {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    /* Amélioration table : Scroll horizontal si beaucoup de colonnes */
    .timetable {
      overflow-x: auto;
    }

    #timetable th, #timetable td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      min-width: 150px; /* Pour les cellules avec du texte long */
    }

    #timetable th:first-child, #timetable td:first-child {
      position: sticky;
      left: 0;
      background-color: #f8f9fa;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="title">Pronote Ifran - Espace Étudiant</div>
      <div class="header-right">
        <div class="student-name" id="student-name">Chargement...</div>
        <!-- Bouton déconnexion -->
        <button type="button" class="logout-button" onclick="logout()">Déconnexion</button>
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <ul>
          <li class="menu-item active">
            <span class="icon">&#128197;</span> Emploi du temps
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <!-- Indicateur de chargement (optionnel, masqué après chargement) -->
        <div id="loading-indicator">Chargement de l'emploi du temps...</div>
        
        <div class="timetable">
          <table id="timetable">
            <thead>
              <tr>
                <th>Jour</th>
                <!-- Colonnes dynamiques pour les dates/jours -->
              </tr>
            </thead>
            <tbody>
              <tr id="row-matin">
                <td>MATIN 9H00 - 12H00</td>
                <!-- Cellules dynamiques pour matin -->
              </tr>
              <tr id="row-soir">
                <td>APRES-MIDI 14H00 - 17H00</td>
                <!-- Cellules dynamiques pour soir -->
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
  
  <!-- Script emploi du temps (le nouveau code ci-dessous) -->
  <script src="EmploiE.js"></script>
</body>
</html>
